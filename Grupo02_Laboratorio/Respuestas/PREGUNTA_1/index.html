		<p id="descripcion"> Para este ejercicio se utilizara una cadena de texto sobre marcas de celulares dentro de

		<p style="padding-left:15%;">
			<button onclick="cargaranimal1();"> Traer Animales Vivos</button>

	<script>
		var parser, xmlDoc;
		//la cadena de texto muestra marca, modelo y estado
		var text =
			"<zoologico><animal>"+
				"<nombre>oso</nombre>"+
				"<habitad>Clima_Frio</habitad>"+
				"<estado>vivo</estado>"+
				"</animal>"+
				"<animal><nombre>Guacamayo</nombre><habitad>clima_tropical</habitad><estado>muerto</estado></animal><animal><nombre>Dinosaurio</nombre><habitad>Sabana</habitad><estado>Extinto</estado></animal></zoologico>";
			function cargaranimal1(){
                parser = new DOMParser();
            xmlDoc = parser.parseFromString(text,"text/xml");

            document.getElementById("demo").innerHTML =
            "animal: "+xmlDoc.getElementsByTagName("nombre")[0].childNodes[0].nodeValue + "<br>estado: " +
            xmlDoc.getElementsByTagName("estado")[0].childNodes[0].nodeValue;
              }

			  function cargaranimal2(){
                parser = new DOMParser();

            document.getElementById("demo").innerHTML =
            "animal: "+xmlDoc.getElementsByTagName("nombre")[1].childNodes[0].nodeValue + "<br>estado: " +
            xmlDoc.getElementsByTagName("estado")[1].childNodes[0].nodeValue;
              }

			  function cargaranimal3(){
                parser = new DOMParser();

            document.getElementById("demo").innerHTML =
            "animal: "+xmlDoc.getElementsByTagName("nombre")[2].childNodes[0].nodeValue + "<br>estado: " +
            xmlDoc.getElementsByTagName("estado")[2].childNodes[0].nodeValue;
              }




	</script>
