    <script>

        // Desarrolle el script correspondiente, para que se escoja el actor y despliegue todas la libro correspondientes
    
        const demoDiv = document.querySelector('#demo');
        function change_myselect(generolib) {
          let table = '';
          let xhttp = new XMLHttpRequest();
          //peticion para obtener json
          xhttp.onreadystatechange = () => {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
              ListaLibrosJSON = JSON.parse(xhttp.response).libro.filter(libro => libro.Genero == generolib);
              table += '<table border="1"><thead><tr><th>Genero</th><th>Nombre libro</th></thead><tbody>';
              ListaLibrosJSON.forEach(libro => {
                table += `<tr><td>${libro.Autor}</td><td>${libro.Nombre}</td></tr>`;
              });
              table += '</tbody></table>';
            }
            demoDiv.innerHTML = table;
          };
          xhttp.open("GET", "ListaLibros.json", true);
          xhttp.send();
        }
      </script>
